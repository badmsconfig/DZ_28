{% extends "base.html" %}

{% block title %}
Список тегов
{% endblock %}

{% block content %}
    <ul>
        {% for item in object_list %}
            <li>
                <a href="{% url 'blogapp:tag_detail' pk=item.pk %}">
                    {{item.name}}
                </a>
            </li>
        {% endfor %}

        <a href="{% url 'blogapp:tag_create' %}">Создать новый тег</a>
    </ul>
{% endblock %}
