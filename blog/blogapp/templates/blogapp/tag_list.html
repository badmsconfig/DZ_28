{% extends "base.html" %}

{% block title %}

{% endblock %}

{% block content %}
    <ul>
        {% for item in object_list%}
            <li>
                <a href="{% url 'blog:tag_detail' pk=item.pk %}">
                    {{item.name}}

            </li>
        {% endfor %}
    </ul>
{% endblock %}
